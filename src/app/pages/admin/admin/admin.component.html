<div
  id="adminpage"
  *ngIf="currUser"
  class="d-flex w-50 alight-items-center m-3 flex-column">
  <h4
    class="my-3"
  >Personal information:</h4>
  <mat-form-field appearance="outline">
    <mat-label>Full legal name</mat-label>
    <input
      matInput
      disabled
      [(ngModel)]="currUser.login"
    >
  </mat-form-field>
  <mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input
    matInput
    disabled
    [(ngModel)]="currUser.password"
  >
  </mat-form-field>
  <h2
    class="linkbtn"
    (click)="toDashboard()"
  >Look at user's resumes...</h2>
</div>
